# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven Auto Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: | 
        #mvn -B install --file mavenTestProject/pom.xml
        cd mavenTestProject
        mvn install
    - name: Auto commit generated jar files
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        # Required
        commit_message: Auto update binaries

        # Optional branch to push to, defaults to the current branch
        branch: master

        # Optional commit user and author settings
        commit_user_name: Update Binaries Bot
        commit_user_email: update-binaries@stamacoding.bot
        commit_author: Update Binaries Bot <update-binaries@stamacoding.bot>

        push_options: '--force'

        # Optional: Disable dirty check and always try to create a commit and push
        skip_dirty_check: true
